<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Theme Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
  <nav id="navbar" class=" navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="/weather">Weather</a></li>
        <li><a href="/">News</a></li>
        <li><a href="#">Notes</a></li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron text-center">
    <!--this centers text-->
    <h1>YourWeather</h1>
    <p>Enter Your City</p>
    <form class="form-inline">
      <div class="input-group">
        <input type="input" class="form-control" size="50" placeholder="city" required>
        <div class="input-group-btn">
          <button type="button" class="btn btn-danger">Enter</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container-fluid text-center">

    <div class="card"> <span class="icon"><img class="img-fluid"
          src="https://img.icons8.com/emoji/96/000000/sun-emoji.png" /></span>

      <div class="title">
        <p>Sydney</p>
      </div>

      <div class="temp">+20<sup>&deg;</sup></div>
        <div class="row">
            <div class="col-4">
              <div class="header">General</div>
              <div class="value">Sunny</div>
            </div>
          <div class="col-4">
              <div class="header">Air pollution</div>
              <div class="value">47</div>
        </div>
        <div class="col-4">
          <div class="header">Fire</div>
          <div class="value">No</div>
        </div>
      </div>

      <!-- <div class=" temp1" >
          <h1 class="default-temp">current temp</h1>
          <h2 class="default-city">current city</h2>
          <p class="default-description">1</p>
        </div> -->

    </div>

    <div class="container-fluid bg-grey">
      <h2>This Weeks Forecast</h2>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>

      </div>
    </div>


    <script src="./src/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
